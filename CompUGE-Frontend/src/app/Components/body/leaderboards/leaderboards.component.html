<div>
  <mat-card>
    <mat-tab-group>
      <mat-tab
       *ngFor="let dataset of datasets | async"
       [label]="dataset.name"
      >
        <br>
        <p>{{dataset.description}}</p>
        <br>
        <app-leaderboard
          [task]="task"
          [dataset]="dataset.name"
          >
        </app-leaderboard>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
