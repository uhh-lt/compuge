<mat-card>
  <mat-card-content>
    <H1>{{name}} ({{task}})</H1>
    <p>{{description}}</p>
    <br>
    <a href="{{link}}">Link to the Dataset</a>
    <br><br>
    <p>
      This dataset was introduced in the following paper:
      <a href="{{paper_link}}">{{paper}}</a>
    </p>
    <br><br>
    <a
      href="{{getTextDownloadURL(train)}}"
      download="{{name}}-{{task}}-train.csv"
    >
      Download the training data
    </a>
    <br><br>
    <a
      href="{{getTextDownloadURL(test)}}"
      download="{{name}}-{{task}}-test.csv"
    >
      Download the testing data
    </a>
  </mat-card-content>
</mat-card>
