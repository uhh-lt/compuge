<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>
      <h2 style="margin-top: 15px">{{ name }} ({{ task }})</h2>
    </mat-panel-title>
  </mat-expansion-panel-header>
  <p>{{ description }}</p>
  <p>
    This dataset was introduced in the following paper:
    <a href="{{paper_link}}" target="_blank">{{ paper }}</a>
  </p>
  <button mat-raised-button (click)="goToUrl(link)" style="width: 99%; margin: 0.5%">Link to the Dataset</button>
  <button mat-raised-button style="width: 49%; margin: 0.5%" (click)="downloadData(train, 'train')">Download Training
    Data
  </button>
  <button mat-raised-button style="width: 49%; margin: 0.5%" (click)="downloadData(test, 'test')">Download Testing
    Data
  </button>
</mat-expansion-panel>
