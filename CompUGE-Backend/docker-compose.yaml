version: '3.0'

services:
  backend:
    build: .
    restart: always
    ports:
      - "15564:8000"
    environment:
        - DB_URL=postgresql+psycopg2://postgres:admin@db:5432/postgres
  db:
    image: postgres:latest
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin
    expose:
      - "5432"
    depends_on:
      - backend
    volumes:
      - db:/var/lib/postgresql/data
volumes:
  db:
    driver: local